{% load staticfiles %}
{% if humor %}
<div class="flow">
	<a href="/{{ humcategoria.slug }}/1/"><div class="alert alert-dismissible alert-warning"><h4 class="text-left" data-toggle="tooltip" data-placement="bottom" title="Ver mÃ¡s de {{ humcategoria.titulo }}">{{ humcategoria.titulo }}</h4></div></a>
	{% for humor in humor %}
	<div class="media">
		<a class="pull-left" href="/autor/{{ humor.autor }}/1/"><div class="avatar-60" style="background-image: url('/static/media/autor/{{ humor.autor }}.jpg');"></div></a>
		<div class="media-body">
			<h4 class="media-heading"><a href="/{{ humor.categoria.slug }}/{{ humor.id }}/{{ humor.slug }}">{{ humor.titulo }}</a></h4>
		</div>
		<div class="media-footer">
			<p>{{ humor.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ humor.fechacreado }}</b></span><br><a href="/autor/{{ humor.autor }}/1/"><span>{{ humor.autor.first_name }} {{ humor.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	<div class="padding-10"></div>
</div>
{% endif %}
