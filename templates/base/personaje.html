{% load staticfiles %}
{% if personaje %}
<div class="flow">
	<a href="/{{ percategoria.slug }}/1/"><div class="alert alert-dismissible alert-danger"><h4 class="text-left" data-toggle="tooltip" data-placement="bottom" title="Ver mÃ¡s de {{ percategoria.titulo }}">{{ percategoria.titulo }}</h4></div></a>
	{% for personaje in personaje %}
	<div class="media">
		<a class="pull-left" href="/autor/{{ personaje.autor }}/1/"><div class="avatar-60" style="background-image: url('/static/media/autor/{{ personaje.autor }}.jpg');"></div></a>
		<div class="media-body">
			<h4 class="media-heading"><a href="/{{ personaje.categoria.slug }}/{{ personaje.id }}/{{ personaje.slug }}">{{ personaje.titulo }}</a></h4>
		</div>
		<div class="media-footer">
			<p>{{ personaje.contenido|truncatewords:"20" }}</p>
			<p class="small"><span><b>{{ personaje.fechacreado }}</b></span><br><a href="/autor/{{ personaje.autor }}/1/"><span>{{ personaje.autor.first_name }} {{ personaje.autor.last_name }}</span></a></p>
		</div>
	</div>
	{% endfor %}
	<div class="padding-10"></div>
</div>
{% endif %}
