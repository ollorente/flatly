{% if acceso %}
<label for="Titulo">Acceso</label>
<select class="form-control" id="select" name="acceso">
	<option selected>-- Seleccione tipo de acceso --</option>
	{% for acceso in acceso %}<option value="{{ acceso.pk }}" {% if post.acceso.pk == acceso.pk %}selected{% endif %}>{{ acceso.tipo }}</option>{% endfor %}
</select>
{% endif %}
